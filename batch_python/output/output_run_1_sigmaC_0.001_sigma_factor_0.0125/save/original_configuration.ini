[domain]
main_function = initialize_grid_with_hu_mesh_with_scar
library_file = ./shared_libs/libdefault_domains.so
name = HU Mesh 3D
original_discretization = 200.0
desired_discretization = 200.0
num_volumes = 23194
mesh_file = meshes/paciente7_fatia5_f1.alg
num_extra_fields = 5
start_dx = 200.000000
start_dy = 200.000000
start_dz = 200.000000

[assembly_matrix]
main_function = anisotropic_sigma_assembly_matrix_for_hu_mesh
init_function = set_initial_conditions_fvm
sigma_C = 1.0
sigma_factor = 0.0125
sigma_l = 0.001
sigma_t = 0.001
sigma_n = 0.001
fibers_in_mesh = true

[update_monodomain]
main_function = update_monodomain_default
library_file = ./shared_libs/libdefault_update_monodomain.so

[linear_system_solver]
main_function = conjugate_gradient
init_function = init_conjugate_gradient
end_function = end_conjugate_gradient
tolerance = 1e-9
use_preconditioner = no
use_gpu = yes
max_iterations = 200

[extra_data]
main_function = set_extra_data_for_scv_mesh

[save_result]
main_function = save_with_num_activation_times
init_function = init_save_with_activation_times
end_function = end_save_with_activation_times
print_rate = 100
output_dir = batch_python/output/output_run_1_sigmaC_0.001_sigma_factor_0.0125/save
binary = true
mesh_format = ensight
mesh_print_rate = 100
file_prefix = V

[save_state]
main_function = save_simulation_state_with_activation_times
output_dir = batch_python/output/output_run_1_sigmaC_0.001_sigma_factor_0.0125/save

